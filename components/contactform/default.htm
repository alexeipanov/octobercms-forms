<form data-request="onSend">
  <fieldset>
    <label>Name</label>
    <input type="text" name="name">
  </fieldset>
  <fieldset>
    <label>Email</label>
    <input type="text" name="email">
  </fieldset>
  <fieldset>
    <label>Message</label>
    <textarea name="message"></textarea>
  </fieldset>
  <button type="submit">Send</button>
</form>
